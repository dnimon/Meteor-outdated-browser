<template name="outdated_browser">
  <div class="ob-container" style="background-color: {{bgColor}}; color: {{color}};" id="{{_id}}">
    <h6 style="color: {{color}};">{{title}}</h6>
    <p style="color: {{color}};">{{message}} <a id="ob-update" href="http://outdatedbrowser.com/" style="color: {{color}}; border-color: {{color}};">{{button}}</a></p>
    <p class="last"><a href="#" id="ob-close" title="Close" style="color: {{color}}">&times;</a></p>
  </div>
</template>
